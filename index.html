<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task by JS</title>
<script defer src="main.js"></script></head>
<body>
    <div class="contentBody">

        <header id="header" class="light-mode" >
            <!-- Menu mobile controls -->
            <div class="toggle-menu"></div>

            <!-- Logo -->
            <a href="https://github.com/JSammy23/task">
                <p class="logo light">Task by JS
                    <i class="fa-brands fa-github"></i>
                </p>
                
            </a>

            <!-- DarkMode Controls -->
            <div class="darkModeToggle">
                <button id="toggleDarkMode">
                    <i  id="darkModeToggle" class="fal fa-solid fa-toggle-off fa-xl" ></i>
                </button>
            </div>
        </header>

        <!-- Sidebar Menu -->
        <nav id="sidebar-menu">

            <div class="menu-links">
                <a href="#" class="link menu-link select" data-link-index="0" data-title="all">
                    <p class="menu-link-text select" data-link-index="0" data-title="all">All Tasks</p>
                </a>
                <a href="#" class="link menu-link select" data-link-index="1" data-title="today">
                    <p class="menu-link-text select" data-link-index="0" data-title="all">Today</p>
                </a>
                <a href="#" class="link menu-link select" data-link-index="2" data-title="week">
                     <p class="menu-link-text select" data-link-index="0" data-title="all">This Week</p>
                </a>
            </div>
        
        <!-- Projects Nav -->
            <div class="projects-nav">
                <div class="projects-nav-title">
                <p>Projects (<span class="project-count"></span>)</p>
                <span title="Add New Project" class="add-new-project">
                    <i class="fa-solid fa-circle-plus fa-xl add-new-project" title="Add New Project" aria-hidden="true">
                    
                    </i>
                </span>
                </div>
                <div class="project-links-div">
                <!-- Projects listed here -->
                </div>
            </div>
            <footer>
            <!-- My github links here -->
            </footer>
        </nav>
        
        <!-- Main Content -->

        <main id="mainBody">

            <!-- Title -->
            <div class="main-title-div">
                <h1 class="main-title-text"></h1>
            </div>

            <!-- Tasks -->
            <div class="tasks-div">

                <!-- Tasks Title -->
                <div class="tasks-title-div">
                    <div class="tasks-title">
                        <p>Tasks (<span class="task-count"></span>)</p>
                        <!-- addTask btn needs to only be visible after selecting project link -->
                        <button title="Add New Task" id="addTask"  ><i  class="fa-solid fa-circle-plus hide addTask" title="Add New Task"></i></button>
                    </div>
                </div>

                <!-- Task List -->
                <div class="task-list">
                    <!-- Tasks listed here! -->
                </div>

            </div>

        </main>

        <!-- Modal -->
        <div id="modal" class="hide">
            <div class="modal-card">
                <div class="modal-header standard">
                    <h2 class="modal-main-title">New Project</h2>
                    <i class="fa-regular fa-circle-xmark close close-modal fa-xl"></i>
                </div>
                <div class="modal-content">
                    <p class="modalText"></p>
                    <form action="#"  id="projectForm">
                        <!-- New Project -->
                        <div class="projectModal hide">
                            <div class="form-legend">
                                <label for="project-title">Title: </label>
                                <input
                                type="text"
                                id="project-title"
                                name="project-title"
                                placeholder="Project Title"
                                required>
                            </div>
                        </div>
                    </form> 
                    <form id="taskForm" method="dialog" name="taskForm">
                        <!-- New Task -->
                        <div class="add-task hide">
                            <div class="form-legend">
                                <label for="taskName">Title: </label>
                                <input
                                type="text"
                                id="taskName"
                                name="taskName"
                                placeholder="What needs to be done"
                                required>
                            </div>
                            <div class="form-legend">
                                <label for="note">Note: </label>
                                <input
                                type="text"
                                id="note"
                                name="note"
                                placeholder="Add a note">
                            </div>
                            <div class="form-legend">
                                <label for="dueDate">DueDate: </label>
                                <input 
                                type="date"
                                id="dueDate"
                                name="dueDate">
                            </div>
                            <div class="form-legend">
                                <label for="priority">Priority: </label>
                                <select name="priority" id="priority">
                                    <option value="low">Low</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>




                    </form>
                    <div class="modal-buttons">
                        <button type="button" id="cancelModal" class="cancel-modal close">Cancel</button>
                        <button type="button" id="modalConfirm" class="modal-confirm hide"></button>
                        <button type="submit"  form="projectForm" class="modal-confirm hide addProject">Add Project</button>
                        <button type="submit" id="addTaskConfirm" form="taskForm" class="modal-confirm hide" >Add Task</button>
                        <button id="saveEditProject" class="modal-confirm hide">Edit Project</button>
                        <button id="saveEditTask" class="modal-confirm hide">Edit Task</button>
                        <button id="modalDelete" class="cancel-modal hide" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
